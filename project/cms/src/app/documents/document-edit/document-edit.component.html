<div class="panel panel-default">
  <div class="panel-body">
    <form id="document-edit" #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Title:</label>
          <input
            type="text"
            id="name"
            name="name"
            [ngModel]="document?.name"
            class="form-control"
            size="120"
            max="120"
            required
            #name="ngModel"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="genre">Genre:</label>
          <input
            type="text"
            id="genre"
            name="genre"
            [ngModel]="document?.genre"
            class="form-control"
            size="120"
            max="255"
            required
            #genre="ngModel"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="url">Rating:</label>
          <input
            type="text"
            id="rating"
            name="rating"
            [ngModel]="document?.rating"
            class="form-control"
            size="150"
            max="255"            
            #rating="ngModel"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="url">Image:</label>
          <input
            type="text"
            id="url"
            name="url"
            [ngModel]="document?.url"
            class="form-control"
            size="150"
            max="255"
            #url="ngModel"
          />
        </div>
      </div>

      <div
        class="alert alert-danger"
        *ngIf="(!name.valid && name.touched) || (!genre.valid && genre.touched)"
      >Title and Genre are required fields.
      </div>

      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" type="submit" [disabled]="f.invalid">
            Save
          </button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
