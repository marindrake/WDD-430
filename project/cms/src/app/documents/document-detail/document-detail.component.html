<div class="panel panel-default" xmlns="http://www.w3.org/1999/html">
  <div class="panel-heading">
    <div class="row pad-all">
      <h4 class="title margin-left-right">{{ document.name }}</h4>
      <div class="row pull-right margin-left-right">        
        <a class="btn btn-info" routerLink="edit">Edit</a>
        <a class="btn btn-danger" (click)="onDelete()">Delete</a>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="pad-left-right">
      <div class="row">
        <label>Genre:</label>
        <span class="label-value detail-genre">{{
          document.genre
        }}</span>
      </div>
      <br />
      <div class="row">
        <label>Released:</label>
        <span class="label-value detail-released">{{ document.released }}</span>
      </div>
      <br />
      <div class="row">
        <label>Rating:</label>
        <span class="label-value detail-rating">{{ document.rating }}</span>
      </div>
      <br />
      <div class="row">
        <label>ImagePath:</label>
        <span class="label-value detail-path">{{ document.path }}</span>
      </div>
      <br />
      <br />
      <div class="pull-left">
        <img [src]="document.path" alt="{{ document.path }}" class="img-responsive" *ngIf="document.path">
      </div>

    </div>
  </div>
</div>
